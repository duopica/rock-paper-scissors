<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        //function getRandomInt(){
        //    return Math.floor(Math.random() * Math.floor(3));
        //}

        function computerPlay(){
            let randomInt = Math.floor(Math.random() * Math.floor(3));
            switch (randomInt) {
                case 0:
                    return "Rock";
                    break;
                case 1:
                    return "Paper";
                    break;
                default:
                    return "Scissors"
                    break;
            }
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection == "rock") {
                switch (computerSelection) {
                    case "Rock":
                        return "Rock and Rock. You draw."
                        break;
                    case "Paper":
                        computerScore += 1;
                        return "Paper beats Rock. You lose."
                        break;
                    default:
                        playerScore += 1;
                        return "Rock beats Scissors. You win."
                        break;
                }
                
            } else if (playerSelection == "paper") {
                switch (computerSelection) {
                    case "Rock":
                        playerScore += 1;
                        return "Paper beats Rock. You win."
                        break;
                    case "Paper":
                        return "Paper and Paper. You draw."
                        break;
                    default:
                        computerScore += 1;
                        return "Scissors beat Paper. You lose."
                        break;
                }
                
            } else {
                switch (computerSelection) {
                    case "Rock":
                        computerScore += 1;
                        return "Rock beats Scissors. You lose."
                        break;
                    case "Paper":
                        playerScore += 1;
                        return "Scissors beat Paper. You win."
                        break;
                    default:
                        return "Scissors and Scissors. You draw."
                        break;
                }
            }
        }

        function game(){
            playerScore = 0;
            computerScore = 0;
            for (let index = 0; index < 5; index++) {
                let playerSelection = prompt("Rock/Paper/Scissors?");
                console.log(playRound(playerSelection.toLowerCase(),computerPlay()));
                console.log("Player's Score: " + playerScore);
                console.log("Computer's Score: " + computerScore);
            }
            if (playerScore > computerScore) {
                console.log("You win. Final score - Player " + playerScore + " vs Computer " + computerScore);
            } else if (playerScore < computerScore) {
                console.log("You lose. Final score - Player " + playerScore + " vs Computer " + computerScore);
            } else {
                console.log("You drew. Final score - Player " + playerScore + " vs Computer " + computerScore);
            }
        }
    </script>
</body>
